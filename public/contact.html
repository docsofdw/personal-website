<!doctype html>
<html lang="en">
  <head>
    <title>Page title</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="vista-assets/fonts/fonts.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="shuffle-for-tailwind.png"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body class="antialiased bg-body text-body font-body">
    <div class="">
      <div>
        <nav
          class="py-4 px-6 w-full fixed top-0 z-50 bg-[#0a192f] bg-opacity-90 backdrop-filter backdrop-blur-sm"
        >
          <div
            class="container mx-auto max-w-5xl flex justify-between items-center"
          >
            <a
              href="index.html"
              class="text-[#64ffda] font-bold text-lg md:text-xl"
              >docsofdw</a
            >
            <!-- Mobile menu button -->
            <button
              id="mobile-menu-button"
              class="md:hidden text-[#ccd6f6] hover:text-[#64ffda] transition duration-300"
            >
              <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewbox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"
                ></path>
              </svg>
            </button>
            <!-- Desktop menu -->
            <div class="hidden md:flex items-center space-x-6">
              <a
                href="index.html"
                class="text-[#ccd6f6] hover:text-[#64ffda] transition duration-300"
                >Home</a
              ><a
                href="contact.html"
                class="text-[#ccd6f6] hover:text-[#64ffda] transition duration-300"
                >Contact</a
              ><a
                href="#"
                class="px-4 py-2 border border-[#64ffda] text-[#64ffda] rounded hover:bg-[#64ffda] hover:bg-opacity-10 transition duration-300"
                >Resume</a
              >
            </div>
          </div>
          <!-- Mobile menu (hidden by default) -->
          <div
            id="mobile-menu"
            class="md:hidden hidden bg-[#112240] mt-4 rounded-md shadow-lg"
          >
            <div class="px-2 pt-2 pb-3 space-y-1">
              <a
                href="index.html"
                class="block px-3 py-2 rounded-md text-base font-medium text-[#ccd6f6] hover:text-[#64ffda] hover:bg-[#233554] transition duration-300"
                >Home</a
              ><a
                href="contact.html"
                class="block px-3 py-2 rounded-md text-base font-medium text-[#ccd6f6] hover:text-[#64ffda] hover:bg-[#233554] transition duration-300"
                >Contact</a
              ><a
                href="#"
                class="block px-3 py-2 rounded-md text-base font-medium text-[#64ffda] hover:bg-[#64ffda] hover:bg-opacity-10 transition duration-300"
                >Resume</a
              >
            </div>
          </div>
        </nav>
        <section class="bg-[#0a192f] py-24">
          <div class="container mx-auto px-4 max-w-5xl">
            <h2
              class="text-[#ccd6f6] text-3xl font-bold mb-4 relative inline-block"
            >
              Contact Me
              <div class="mt-2 h-0.5 w-full bg-[#64ffda] opacity-50"></div>
            </h2>
            <p class="text-[#8892b0] text-lg mb-12 max-w-2xl">
              I'm always open to new opportunities and collaborations. Feel free
              to reach out if you have any questions or just want to say hello.
            </p>
            <div
              class="bg-[#112240] rounded-lg p-8 shadow-lg hover:shadow-[#64ffda]/10 transition-all duration-300"
            >
              <form action="" class="space-y-6">
                <div class="group">
                  <label
                    for="name"
                    class="block text-[#ccd6f6] text-sm mb-2 font-medium"
                  >
                    Name <span class="text-[#64ffda]">*</span>
                  </label>
                  <div class="relative">
                    <input
                      type="text"
                      id="name"
                      class="w-full px-4 py-3 rounded-md border border-[#233554] bg-[#0a192f] text-[#8892b0] focus:border-[#64ffda] focus:outline-none transition duration-300 pl-10"
                      placeholder="Your name"
                      required=""
                    />
                    <svg
                      class="w-5 h-5 text-[#64ffda] absolute left-3 top-1/2 transform -translate-y-1/2"
                      fill="none"
                      stroke="currentColor"
                      viewbox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <div class="group">
                  <label
                    for="email"
                    class="block text-[#ccd6f6] text-sm mb-2 font-medium"
                  >
                    Email <span class="text-[#64ffda]">*</span>
                  </label>
                  <div class="relative">
                    <input
                      type="email"
                      id="email"
                      class="w-full px-4 py-3 rounded-md border border-[#233554] bg-[#0a192f] text-[#8892b0] focus:border-[#64ffda] focus:outline-none transition duration-300 pl-10"
                      placeholder="your@email.com"
                      required=""
                    />
                    <svg
                      class="w-5 h-5 text-[#64ffda] absolute left-3 top-1/2 transform -translate-y-1/2"
                      fill="none"
                      stroke="currentColor"
                      viewbox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <div class="group">
                  <label
                    for="message"
                    class="block text-[#ccd6f6] text-sm mb-2 font-medium"
                    >Message</label
                  >
                  <div class="relative">
                    <textarea
                      id="message"
                      rows="5"
                      class="w-full px-4 py-3 rounded-md border border-[#233554] bg-[#0a192f] text-[#8892b0] focus:border-[#64ffda] focus:outline-none transition duration-300 resize-none pl-10"
                      placeholder="Your message here..."
                    ></textarea>
                    <svg
                      class="w-5 h-5 text-[#64ffda] absolute left-3 top-5"
                      fill="none"
                      stroke="currentColor"
                      viewbox="0 0 24 24"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
                      ></path>
                    </svg>
                  </div>
                </div>
                <button
                  type="submit"
                  class="w-full bg-[#64ffda] text-[#0a192f] font-medium py-3 px-6 rounded-md hover:bg-opacity-80 transition duration-300 flex items-center justify-center group"
                >
                  <span>Send Message</span>
                  <svg
                    class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform duration-300"
                    fill="none"
                    stroke="currentColor"
                    viewbox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M14 5l7 7m0 0l-7 7m7-7H3"
                    ></path>
                  </svg>
                </button>
              </form>
            </div>
          </div>
        </section>
        <footer class="bg-[#0a192f] py-12">
          <div class="container mx-auto px-4 max-w-5xl">
            <div class="flex flex-col items-center">
              <div class="flex space-x-6 mb-6">
                <a
                  href="https://github.com/docsofdw"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-[#ccd6f6] hover:text-[#64ffda] transition-colors duration-300"
                >
                  <span class="sr-only">GitHub</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    viewbox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-6 h-6"
                  >
                    <path
                      d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
                    ></path>
                  </svg>
                </a>
                <a
                  href="https://instagram.com/duke_waldrop"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-[#ccd6f6] hover:text-[#64ffda] transition-colors duration-300"
                >
                  <span class="sr-only">Instagram</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    viewbox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-6 h-6"
                  >
                    <rect
                      x="2"
                      y="2"
                      width="20"
                      height="20"
                      rx="5"
                      ry="5"
                    ></rect>
                    <path
                      d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"
                    ></path>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                  </svg>
                </a>
                <a
                  href="https://twitter.com/docsofduke"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-[#ccd6f6] hover:text-[#64ffda] transition-colors duration-300"
                >
                  <span class="sr-only">Twitter</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    viewbox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-6 h-6"
                  >
                    <path
                      d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
                    ></path>
                  </svg>
                </a>
                <a
                  href="https://www.linkedin.com/in/duke-waldrop-34a9251a9/"
                  target="_blank"
                  rel="noopener noreferrer"
                  class="text-[#ccd6f6] hover:text-[#64ffda] transition-colors duration-300"
                >
                  <span class="sr-only">LinkedIn</span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    role="img"
                    viewbox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="w-6 h-6"
                  >
                    <path
                      d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                    ></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                  </svg>
                </a>
              </div>
              <div class="text-[#8892b0] text-sm mb-4">
                <a
                  href="mailto:docsofdw@gmail.com"
                  class="hover:text-[#64ffda] transition-colors duration-300"
                  >docsofdw@gmail.com</a
                >
              </div>
              <div class="text-[#8892b0] text-xs">
                <p>Designed &amp; Built by docsofdw</p>
              </div>
            </div>
          </div>
        </footer>
      </div>

      <div class="container mx-auto"></div>
    </div>
  </body>
</html>
